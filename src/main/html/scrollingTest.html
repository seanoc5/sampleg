<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            height: 1000px; /* Just for demonstration, adjust as needed */
            background-color: #eee;
            padding: 20px;
        }
    </style>
    <title>Scrolling Div</title>
</head>
<body>

<div id='block1' class="content">
    <h1>1) Your Content Goes Here</h1>
    <div >1 foo</div>
</div>
<div id='block2' class="content">
    <h1>2) Your Content Goes Here</h1>
    <div >2) foo</div>
</div>
<div id='block3' class="content">
    <h1>3) Your Content Goes Here</h1>
    <div >3 foo</div>
</div>

<script>
    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        var contentDiv = document.getElementById("block3");
        var scrollPosition = window.scrollY || document.documentElement.scrollTop;

        // You can adjust the threshold value as needed
        var threshold = 200;

        if (scrollPosition > threshold) {
            // Adjust the position of the content div
            contentDiv.style.position = "fixed";
            contentDiv.style.top = "0";
        } else {
            // Reset the position when scrolling back up
            contentDiv.style.position = "static";
        }
        console.log("Done?");
    }
</script>

</body>
</html>
